name: customTheme
type: theme
'base theme': olivero
starterkit: true
version: VERSION
libraries:
  - customTheme/base
  - customTheme/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - customTheme/user
  core/drupal.dropbutton:
    - customTheme/dropbutton
  core/drupal.dialog:
    - customTheme/dialog
  file/drupal.file:
    - customTheme/file
  core/drupal.progress:
    - customTheme/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.0.9'
regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  hero: 'Hero (full width)'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: 'Sidebar'
  content_below: 'Content Below'
  footer : 'Footer'
